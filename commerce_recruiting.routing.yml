commerce_recruitment.collections:
  path: '/admin/commerce/recruitment'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Recruitment'
  requirements:
    _permission: 'administer recruitment entities'

commerce_recruitment.recruitment_url:
  path: '/code/{campaign_code}'
  defaults:
    _controller: '\Drupal\commerce_recruiting\Controller\RecruitmentCodeController::code'
    _title: 'redirectFromRecruitmentUrl'
  requirements:
    _permission: 'access content'

commerce_recruitment.invoice:
  path: '/user/rewards/invoice/{commerce_recruitment_campaign}'
  defaults:
    _controller: '\Drupal\commerce_recruiting\Controller\InvoiceController::createInvoice'
    _title: 'Invoice'
  requirements:
    _permission: 'access content'
