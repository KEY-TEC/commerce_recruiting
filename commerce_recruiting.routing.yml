commerce_recruiting.collections:
  path: '/admin/commerce/recruiting'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Recruitment'
  requirements:
    _permission: 'administer recruiting entities'

commerce_recruiting.recruiting_url:
  path: '/code/{campaign_code}'
  defaults:
    _controller: '\Drupal\commerce_recruiting\Controller\RecruitingCodeController::code'
    _title: 'redirectFromRecruitingUrl'
  requirements:
    _permission: 'access content'

commerce_recruiting.invoice:
  path: '/user/rewards/invoice/{commerce_recruiting_campaign}'
  defaults:
    _controller: '\Drupal\commerce_recruiting\Controller\InvoiceController::createInvoice'
    _title: 'Invoice'
  requirements:
    _permission: 'access content'

commerce_recruiting.configuration:
  path: '/admin/commerce/config/recruiting'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Recruiting'
  requirements:
    _permission: 'access commerce administration pages'
