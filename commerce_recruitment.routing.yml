commerce_recruitment.configuration:
  path: '/admin/commerce/config/recruitment'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Recruitment'
  requirements:
    _permission: 'administer recruiting entity entities'

commerce_recruitment.collections:
  path: '/admin/commerce/recruitment'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Recruitment'
  requirements:
    _permission: 'administer recruiting entity entities'

commerce_recruitment.recruiting_url:
  path: '/code/{recruiting_code}'
  defaults:
    _controller: '\Drupal\commerce_recruitment\Controller\RecruitingCodeController::code'
    _title: 'redirectFromRecruitingUrl'
  requirements:
    _permission: 'access content'
