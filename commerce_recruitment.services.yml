services:
  logger.channel.common_recruit_a_friend:
    parent: logger.channel_base
    arguments: ['commerce_recruitment']
  commerce_recruitment.manager:
    class: Drupal\commerce_recruitment\RecruitingManager
    arguments: ['@current_user', '@language_manager', '@entity_type.manager','@commerce_recruitment.recruiting_session']
  commerce_recruitment.recruiting_checkout_subscriber:
    class: Drupal\commerce_recruitment\EventSubscriber\RecruitingCheckoutSubscriber
    arguments: ['@current_user', '@messenger', '@commerce_recruitment.manager']
    tags:
      - { name: event_subscriber }
  commerce_recruitment.recruiting_session:
    class: Drupal\commerce_recruitment\RecruitingSession
    arguments: ['@session', '@entity_type.manager']