services:
  logger.channel.common_recruit_a_friend:
    parent: logger.channel_base
    arguments: ['commerce_recruitment']
  commerce_recruitment.recruiting:
    class: Drupal\commerce_recruitment\RecruitingManager
  commerce_recruitment.recruiting.checkout:
    class: Drupal\commerce_recruitment\EventSubscriber\RecruitingCheckoutSubscriber
    arguments: ['@current_user', '@messenger', '@session']
    tags:
      - { name: event_subscriber }
  commerce_recruitment.chain_recruiting_config_resolver:
    class: Drupal\commerce_recruitment\Resolver\ChainRecruitingConfigResolver
    tags:
      - { name: service_collector, call: addResolver, tag: commerce_recruitment.recruiting_config_resolver }
  commerce_recruitment.default_recruiting_config_resolver:
    class: Drupal\commerce_recruitment\Resolver\DefaultRecruitingConfigResolver
    arguments: ['@entity_type.manager']
    tags:
      - { name: commerce_recruitment.recruiting_config_resolver, priority: -100 }
  commerce_recruitment.recruting_session:
    class: Drupal\commerce_recruitment\RecrutingSession
    arguments: ['@session']